{% extends 'main.html' %}
{% load static %}
{% block content %}
<hr>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form method ="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{form}}
                    <hr>
                {% endfor  %}
                <hr>
                <input type="submit" name="Submit" class="btn btn-outline-success btn-sm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
